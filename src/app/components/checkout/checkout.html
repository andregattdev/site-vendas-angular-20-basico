<div class="checkout-container">
  <mat-card class="checkout-card">
    <mat-card-title>Finalizar Compra</mat-card-title>
    <mat-card-content>
      <form>
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Nome Completo</mat-label>
          <input matInput placeholder="Seu nome">
        </mat-form-field>

        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Endereço</mat-label>
          <input matInput placeholder="Rua, Número, Bairro, Cidade">
        </mat-form-field>

        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Cartão de Crédito</mat-label>
          <input matInput type="text" placeholder="0000 0000 0000 0000">
        </mat-form-field>

        <button mat-raised-button color="primary">Pagar</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
