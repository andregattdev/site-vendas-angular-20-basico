<div class="filter-bar">
  <mat-form-field appearance="fill" class="filter-field">
    <mat-label>Buscar produto</mat-label>
    <input matInput [(ngModel)]="filtroNome" placeholder="Digite o nome">
  </mat-form-field>

  <mat-form-field appearance="fill" class="filter-field">
    <mat-label>Preço mínimo</mat-label>
    <input matInput type="number" [(ngModel)]="filtroPrecoMin" placeholder="0">
  </mat-form-field>
</div>

<div class="products-grid">
  <mat-card *ngFor="let produto of produtosFiltrados()" class="produto-card">
    <mat-card-title>{{ produto.nome }}</mat-card-title>
    <mat-card-content>
      <p class="preco">R$ {{ produto.preco }} <small>(por unidade)</small></p>
      <p class="descricao">{{ produto.descricao }}</p>
    </mat-card-content>
    <button mat-raised-button color="primary" (click)="adicionarAoCarrinho(produto)">
  <mat-icon>shopping_cart</mat-icon> Comprar
</button>
  </mat-card>
</div>
